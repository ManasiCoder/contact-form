<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <!-- FONT FAMILY -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/main.css" />

  <title>Frontend Mentor | Contact form</title>
</head>

<body>

  <main>
    <h1>Contact Us</h1>

    <form action="#">
      <section class="user-name">
        <div>
          <label class="margin-bottom" for="first-name">First Name <span class="asterisk">*</span></label>
          <input id="first-name" type="text" required />
          <div class="text-error">This field is required</div>
        </div>

        <div>
          <label class="margin-bottom" for="last-name">Last Name <span class="asterisk">*</span></label>
          <input id="last-name" type="text" required />
          <div class="text-error">This field is required</div>
        </div>
      </section>

      <section class="user-email">
        <label class="margin-bottom" for="email">Email Address <span class="asterisk">*</span></label>
        <input id="email" type="email" required />
        <div class="text-error">Please enter a valid email address</div>
        <div class="text-error">This field is required</div>
      </section>

      <section class="support-radio">
        <label class="margin-bottom" for="type-support">Query Type <span class="asterisk">*</span></label>
        <div class="radio-container">
          <div class="flex-radio">
            <input type="radio" name="type-support" id="general-enquiry" required />
            <label for="general-enquiry">General Enquiry</label>
          </div>
          <div class="flex-radio">
            <input type="radio" name="type-support" id="support-request" required />
            <label for="support-request">Support Request</label>
          </div>
        </div>
        <div class="text-error">Please select a query type</div>
      </section>

      <section class="message-area">
        <label class="margin-bottom" for="message">Message <span class="asterisk">*</span></label>
        <textarea name="" id="message" required></textarea>
        <div class="text-error">This field is required</div>
      </section>

      <section class="terms">
        <div class="flex-terms">
          <input type="checkbox" name="terms-team" id="terms-team" required />
          <label for="terms-team">I consent to being contacted by the team <span class="asterisk">*</span></label>
        </div>
        <div class="text-error">To submit this form, please consent to being contacted</div>
      </section>

      <button type="submit">Submit</button>

    </form>
  </main>
  <div class="success">
    Message Sent!
    Thanks for completing the form. We'll be in touch soon!
  </div>

  <script src="./assets/js/script.js"></script>

</body>

</html>
